<app-page>
  <ng-container content>
    <div class="bg-blue-950">
      <div class="container mx-auto p-16 pt-4 pb-52">
        <div class="flex gap-x-2 text-white">
          <a
            routerLink="/path"
            class="p-2 w-8 h-8 bg-teal-500 rounded-md flex justify-center"
            ><i class="fa-solid fa-ellipsis-vertical"></i
          ></a>
          <a
            routerLink="/path"
            class="p-2 w-8 h-8 bg-teal-500 rounded-md flex justify-center"
            ><i class="fa-solid fa-share-nodes"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="bg-slate-100 text-gray-700">
      <div class="container flex gap-4 pt-10">
        <!-- sidebar -->
        <div class="bg-white w-1/5 h-fit relative">
          <!-- img -->
          <div
            class="absolute flex justify-center items-center w-full -translate-y-16"
          >
            <div class="img relative">
              <img
                src="assets/images/profile-image.jpg"
                alt="profile-image"
                class="w-32 h-32 rounded-xl"
              />
              <button
                class="absolute bottom-0 right-24 bg-blue-950 w-8 h-8 text-white flex justify-center items-center rounded-full p-4 mr-1"
              >
                <i class="fa-solid fa-cloud-arrow-up fa-lg"></i>
              </button>
            </div>
          </div>
          <!-- info -->
          <div class="pt-20 text-center">
            <div class="flex justify-center items-center gap-2">
              <h1 class="text-xl font-bold">عدنان السوري</h1>
              <img
                src="assets/images/flag-ksa.png"
                alt="flag"
                class="w-8 h-full"
              />
            </div>
            <p class="p-2">مهندس برمجيات</p>
            <div class="flex justify-center items-center">
              <i class="fa-solid fa-location-dot ml-2"></i>
              <p>السعودية, الرياض</p>
            </div>
            <div class="flex justify-center items-center pt-3">
              <div class="progress w-9/12 h-3">
                <div
                  class="progress-bar bg-green-500 rounded-xl"
                  role="progressbar"
                  style="width: 80%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <p>80%</p>
          </div>
          <!-- status -->
          <div class="flex justify-between items-center px-4 pt-6">
            <p>الحالة</p>
            <button>
              <label
                class="relative inline-block w-24 h-8 text-sm rounded-lg cursor-pointer pt-1"
                [ngClass]="{
                  'bg-rose-100/50': !isChecked,
                  'bg-teal-200/25': isChecked
                }"
              >
                <input type="checkbox" class="hidden" [(ngModel)]="isChecked" />
                <span
                  class="absolute top-1 left-1 w-10 h-6 rounded-xl transition duration-500 ease-in-out"
                  [ngClass]="{
                    'bg-rose-500': !isChecked,
                    'bg-teal-500': isChecked,
                    'translate-x-12': isChecked
                  }"
                ></span>
                <span
                  class="absolute top-1 left-0 w-full h-full transition duration-500 ease-in-out"
                >
                  <span
                    class="absolute right-1 text-gray-600 transition-opacity duration-500 ease-in-out"
                    [ngClass]="{
                      'opacity-100': !isChecked,
                      'opacity-0': isChecked
                    }"
                    >غير متاح</span
                  >
                  <span
                    class="absolute left-4 text-gray-600 transition-opacity duration-500 ease-in-out"
                    [ngClass]="{
                      'opacity-0': !isChecked,
                      'opacity-100': isChecked
                    }"
                    >متاح</span
                  >
                </span>
              </label>
            </button>
          </div>

          <!-- links -->
          <div class="flex flex-col px-4 py-6 transition-all">
            <a
              *ngFor="let link of links; let last = last"
              [routerLink]="[link.path]"
              routerLinkActive="text-blue-950 font-bold bg-gray-100/50 w-full pr-4"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{
                'before:absolute before:block before:w-2.5 before:h-2.5 before:bg-yellow-400 before:rounded-full before:-translate-x-20':
                  link.special,
                'border-b': !last
              }"
              class="w-full py-3 transition-all hover:p-5"
            >
              <i [class]="link.icon"></i>
              <span class="pr-3">{{ link.text }}</span>
            </a>
          </div>
        </div>
        <!-- body -->
        <div class="w-4/5">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </ng-container>
</app-page>
